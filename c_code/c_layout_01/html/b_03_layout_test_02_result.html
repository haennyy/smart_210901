<!DOCTYPE html>
<!-- b_03_layout_test_02_result.html -->
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/src/b_03_layout_test_02_result.css">
  <script src="../js/common/modernizr-custom.js"></script>

  <title>웹기초</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon.png">
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <div id="headBox">
      <h1>file name</h1>
      <div class="gnb">
        <h2 class="blind">global navigation</h2>
      </div>
      <div class="unb">
        <h2 class="blind">utility navigation</h2>
      </div>
    </div>
    <!-- // #headBox -->  

    <div id="adViewBox">
      <h2 class="blind">주요 광고 내용</h2>

      <div class="view_outer">view_outer</div>
      <div class="view_indicator">
        view_indicator
      </div>
    </div>
    <!-- // #adViewBox -->    

    <div id="localNavBox">
      <h2 class="blind">local navigation</h2>
      <div class="local_nav_outer">
        local_nav_outer
      </div>
    </div>

    <div class="content_box_wrap">
      <h2 class="blind">주요 내용</h2>
      <!-- // #localNavBox -->    
      <div id="popularContentBox">
        <h3 class="area_title">
          인기 콘텐츠
        </h3>
        <div class="pop_con_area">
          pop_con_area
        </div>
      </div>
      <!-- // #popularContentBox -->    
      <div id="newContentBox" class="box_space">
        <h3 class="area_title">
          최신 콘텐츠
        </h3>
        <div class="new_con_area">
          new_con_area
        </div>
      </div>
      <!-- // #newContentBox -->    
      <div id="recommendedContentBox" class="box_space">
        <h3 class="area_title">
          추천콘텐츠
        </h3>
        <div class="recon_con_area">
          recon_con_area
        </div>
      </div>
      <!-- // #recommendedContentBox -->  

    </div><!-- // .content_box_wrap -->

    <div id="communityBox" class="box_space">
      <h2 class="area_title">
        community
      </h2>
      <div class="community_area">
        community_area
      </div>
    </div>
    <!-- // #communityBox -->    

    <div id="miniAdBox" class="box_space">
      <h2 class="blind">보조광고</h2>
      <div class="mini_ad_outer">
        mini_ad_outer
      </div>
    </div>
    <!-- // #miniAdBox -->    
    <div id="footBox">
      <h2 class="blind">site infomation</h2>
      <div class="foot_outer"></div>
    </div>
    <!-- // #footBox -->

  </div><!-- // #wrap -->

  <!-- script -->
  <script></script>
</body>
</html>
